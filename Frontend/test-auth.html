<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Form Test</title>
    <style>
        /* Copy the relevant CSS from Auth.css */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.125rem;
            color: #9ca3af;
            z-index: 3;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 0, 0, 0.1); /* Temporary debug background */
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 48px 16px 56px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            color: #374151;
            transition: all 0.3s ease;
            outline: none;
            -webkit-text-fill-color: #374151;
            -webkit-appearance: none;
            appearance: none;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            background-color: white !important;
        }

        .input-wrapper input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.3s ease;
            z-index: 4;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Auth Form Test</h2>
        
        <div class="input-wrapper">
            <span class="input-icon">üë§</span>
            <input type="text" placeholder="Enter your full name" value="John Doe">
        </div>

        <div class="input-wrapper">
            <span class="input-icon">üìß</span>
            <input type="email" placeholder="Enter your email" value="john@example.com">
        </div>

        <div class="input-wrapper">
            <span class="input-icon">üîí</span>
            <input type="password" placeholder="Enter your password" value="password123">
            <button type="button" class="password-toggle">üëÅÔ∏è</button>
        </div>

        <div class="input-wrapper">
            <span class="input-icon">üîê</span>
            <input type="password" placeholder="Confirm your password" value="password123">
            <button type="button" class="password-toggle">üëÅÔ∏è</button>
        </div>
    </div>
</body>
</html>
